<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D4U ‚Äì Webshop</title>

<style>
:root {
  --bg: #0b1c24;
  --card: rgba(255,255,255,0.08);
  --accent: #00ffd5;
  --accent2: #ff7e5f;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #0f2027, #203a43);
  color: white;
}

header {
  padding: 40px;
  text-align: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
}

header h1 {
  font-size: 2.8rem;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  padding: 40px;
}

.product {
  background: var(--card);
  border-radius: 18px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.product:hover {
  transform: translateY(-8px);
}

.product h2 {
  margin: 10px 0;
}

.product button {
  margin-top: 15px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(90deg, var(--accent2), var(--accent));
  color: black;
  font-weight: bold;
  font-size: 1rem;
}

.cart {
  max-width: 900px;
  margin: auto;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  margin-bottom: 40px;
}

.cart-item {
  display: grid;
  grid-template-columns: 1fr auto auto auto;
  gap: 10px;
  align-items: center;
  margin: 10px 0;
}

.cart-item button {
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  cursor: pointer;
  font-weight: bold;
}

.qty-btn {
  background: var(--accent);
  color: black;
}

.remove-btn {
  background: #ff4c4c;
  color: white;
}

.checkout {
  margin-top: 30px;
  background: var(--card);
  padding: 25px;
  border-radius: 16px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: none;
}

.checkout button {
  margin-top: 10px;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 30px;
  background: var(--accent);
  color: black;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>üõí 3D4U</h1>
  <p>Professional GitHub Pages Webshop</p>
</header>

<section class="products">
  <div class="product">
    <h2>Fidget Joystick</h2>
    <p>‚Ç¨3.00</p>
    <button onclick="addToCart('Fidget Joystick', 3.00)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Fish</h2>
    <p>‚Ç¨3.50</p>
    <button onclick="addToCart('Fidget Fish', 3.50)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Knife</h2>
    <p>‚Ç¨4.00</p>
    <button onclick="addToCart('Fidget Knife', 4.00)">Add to cart</button>
  </div>
</section>

<section class="cart">
  <h2>üõç Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ‚Ç¨<span id="total">0.00</span></h3>

  <form
    class="checkout"
    method="POST"
    action="https://formspree.io/f/YOUR_FORM_ID"
    onsubmit="prepareOrder()"
  >
    <h2>üßæ Checkout</h2>
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="address" placeholder="Shipping address" required></textarea>

    <input type="hidden" name="order" id="orderField">
    <input type="hidden" name="total" id="totalField">

    <button type="submit">Send Order</button>
  </form>
</section>

<script>
let cart = [];

function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });
  renderCart();
}

function renderCart() {
  const container = document.getElementById("cart-items");
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.name}</span>
      <span>‚Ç¨${item.price.toFixed(2)}</span>
      <div>
        <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
        ${item.qty}
        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
      </div>
      <button class="remove-btn" onclick="removeItem(${index})">‚úï</button>
    `;
    container.appendChild(div);
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

function prepareOrder() {
  let text = "";
  let total = 0;

  cart.forEach(item => {
    text += `${item.qty}x ${item.name} (‚Ç¨${item.price.toFixed(2)})\n`;
    total += item.price * item.qty;
  });

  document.getElementById("orderField").value = text;
  document.getElementById("totalField").value = total.toFixed(2);
}
</script>

</body>
</html>
