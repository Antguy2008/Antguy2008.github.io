<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D4U</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f2027;
  color: white;
}

header {
  padding: 30px;
  text-align: center;
  background: #111;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 40px;
}

.product {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.product button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #ff7e5f;
  color: white;
  font-weight: bold;
}

.cart {
  background: #111;
  padding: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 5px 0;
}

.checkout {
  text-align: center;
  margin-top: 20px;
}

.checkout button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: #00ffcc;
  color: black;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>üõíWebshop</h1>
  <p>Hosted on GitHub Pages</p>
</header>

<section class="products">
  <div class="product">
    <h2>Fidget Joystick</h2>
    <p>‚Ç¨4.99</p>
    <button onclick="addToCart('Fidget', 4.99)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Fish</h2>
    <p>‚Ç¨14.99</p>
    <button onclick="addToCart('Arduino Kit', 14.99)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Knife</h2>
    <p>‚Ç¨2.99</p>
    <button onclick="addToCart('Asset Pack', 2.99)">Add to cart</button>
  </div>
</section>

<section class="cart">
  <h2>üõç Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ‚Ç¨<span id="total">0.00</span></h3>

  <div class="checkout">
    <button onclick="checkout()">Checkout (Demo)</button>
  </div>
</section>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({name, price});
  total += price;
  renderCart();
}

function renderCart() {
  const container = document.getElementById("cart-items");
  container.innerHTML = "";

  cart.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<span>${item.name}</span><span>‚Ç¨${item.price.toFixed(2)}</span>`;
    container.appendChild(div);
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function checkout() {
  alert(
    "This is a DEMO checkout.\n\n" +
    "Total: ‚Ç¨" + total.toFixed(2) +
    "\n\nIn a real shop, this button would redirect to Stripe or PayPal."
  );
}
</script>

</body>
</html>
