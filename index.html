<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D4U</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f2027;
  color: white;
}

header {
  padding: 30px;
  text-align: center;
  background: #111;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 40px;
}

.product {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.product button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #ff7e5f;
  color: white;
  font-weight: bold;
}

.cart {
  background: #111;
  padding: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 5px 0;
}

.checkout {
  margin-top: 20px;
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 12px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

.checkout button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: #00ffcc;
  color: black;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>üõí 3D4U Webshop</h1>
  <p>Hosted on GitHub Pages</p>
</header>

<section class="products">
  <div class="product">
    <h2>Fidget Joystick</h2>
    <p>‚Ç¨3.00</p>
    <button onclick="addToCart('Fidget Joystick', 3.00)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Fish</h2>
    <p>‚Ç¨3.50</p>
    <button onclick="addToCart('Fidget Fish', 3.50)">Add to cart</button>
  </div>

  <div class="product">
    <h2>Fidget Knife</h2>
    <p>‚Ç¨4.00</p>
    <button onclick="addToCart('Fidget Knife', 4.00)">Add to cart</button>
  </div>
</section>

<section class="cart">
  <h2>üõç Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ‚Ç¨<span id="total">0.00</span></h3>

  <form
    class="checkout"
    method="POST"
    action="https://formspree.io/f/YOUR_FORM_ID"
    onsubmit="prepareOrder()"
  >
    <h2>üßæ Checkout</h2>

    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="address" placeholder="Shipping address" required></textarea>

    <input type="hidden" name="order" id="orderField">
    <input type="hidden" name="total" id="totalField">

    <button type="submit">Send Order</button>
  </form>
</section>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({name, price});
  total += price;
  renderCart();
}

function renderCart() {
  const container = document.getElementById("cart-items");
  container.innerHTML = "";

  cart.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<span>${item.name}</span><span>‚Ç¨${item.price.toFixed(2)}</span>`;
    container.appendChild(div);
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function prepareOrder() {
  let text = "";
  cart.forEach(item => {
    text += `${item.name} - ‚Ç¨${item.price.toFixed(2)}\n`;
  });

  document.getElementById("orderField").value = text;
  document.getElementById("totalField").value = total.toFixed(2);
}
</script>

</body>
</html>
